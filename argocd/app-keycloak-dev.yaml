apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-dev
  namespace: argocd
  annotations:
    cascade.dev/refresh: "force-sync-9"
spec:
  project: ${ARGOCD_PROJECT_NAME}
  source:
    repoURL: 'https://github.com/${GITHUB_USERNAME}/${GIT_REPO_NAME}.git'
    targetRevision: ${GIT_BRANCH_DEV}
    path: helm
    helm:
      releaseName: keycloak-dev
      parameters:
        - name: service.type
          value: NodePort
        - name: keycloak.admin.password
          value: admin123
        - name: keycloak.database.host
          value: postgres-service.keycloak
        - name: keycloak.database.database
          value: keycloak
        - name: keycloak.database.username
          value: keycloak
        - name: keycloak.database.password
          value: keycloak123
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
