{{- if .Values.ingress.enabled -}}
# Keycloak Ingress
# Provides external HTTPS access to Keycloak
# Requires an Ingress Controller (e.g., NGINX, Traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  # Annotations for ingress behavior (cert-manager, proxy settings, etc.)
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  # Ingress class (nginx, traefik, etc.)
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  # TLS configuration - use cert-manager for automatic certificate provisioning
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      # Secret containing TLS certificate (created by cert-manager or manually)
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  # Routing rules
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "keycloak.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
