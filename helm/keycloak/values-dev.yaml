# Development environment specific values
# This file enables the PostgreSQL sub-chart to provide an isolated database.

postgresql:
  enabled: true
  auth:
    database: keycloak_dev
    username: keycloak_dev
    # The password will be auto-generated by the sub-chart

keycloak:
  database:
    host: "{{ .Release.Name }}-postgresql" # This will become 'keycloak-dev-postgresql'
    database: keycloak_dev
    username: keycloak_dev
    # Tell Keycloak to use the secret created by the postgresql sub-chart
    existingSecret: "{{ .Release.Name }}-postgresql"
    # The key is 'postgresql-password' in the new secret
    existingSecretKey: "postgresql-password"
