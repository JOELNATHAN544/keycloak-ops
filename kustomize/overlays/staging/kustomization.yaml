apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keycloak-staging

nameSuffix: -staging

bases:
  - ../../base

commonLabels:
  environment: staging

patches:
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: postgres-service-staging
  - target:
      kind: Ingress
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: keycloak-staging.example.com
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging

configMapGenerator:
  - name: keycloak-env
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO
